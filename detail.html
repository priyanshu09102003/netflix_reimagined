<body>

    <!-- Video Overlay opening screen -->

     <!-- Fullscreen Video Overlay -->
     <div id="video-overlay">
        <video id="intro-video" autoplay muted playsinline>
            <source src="./videoplayback.mp4" type="video/mp4">
        </video>
    </div>

     <!-- Header -->

     <header class="header">
        <a href="./index.html" class="logo"> <img src="assets/images/logo.png" width="150" height="40"  alt="Netflix Home"></a>


        <div class="search-box " search-box>
            <div class="search-wrapper " search-wrapper>
                <input type="text" class="search-field" name="search" aria-label="search movies"  placeholder="Search Movies..." autocomplete="off" search-field>

                <img src="assets/images/search.png" width="24" height="24" alt="search" class="leading-icon">
            </div>


            <button class="search-btn" search-toggler>
                <img src="assets/images/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="assets/images/search.png" height="24" width="24" alt="Open search box">
        </button>

        <button class="menu-btn " menu-btn menu-toggler>
            <img src="assets/images/menu.png" width="24" height="24" alt="open menu" class="menu">

            <img src="assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
        </button>

     </header>

    <main>
     <!-- SideBar -->

        <nav class="sidebar " sidebar>
        </nav>

        <div class="overlay" overlay menu-toggler></div>

        <article class="container" page-content>
        </article>
